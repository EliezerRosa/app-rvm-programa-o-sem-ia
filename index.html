<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designações na RVM</title>
    <!-- 
      Note: Tailwind Play CDN is used for development/demo purposes.
      For production, Tailwind should be installed as a dependency and bundled.
      The Play CDN does not support SRI hashes.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --brand-primary: #4f46e5; /* indigo-600 */
        --brand-secondary: #6366f1; /* indigo-500 */
      }
      .btn-primary {
        background-color: var(--brand-primary);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: #4338ca; /* indigo-700 */
      }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"
      integrity="sha512-q+4liFwdPC/bNdhUpZx6aXDx/h77yEQtn/7D4EGPLm/S4yrjZnvqZq8TrBVFMM/AZX6/qq0ysUkTqKIOFTWzEw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script>
      if (typeof pdfjsLib !== 'undefined') {
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
    </script>
</body>
</html>
